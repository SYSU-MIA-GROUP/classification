network:
  # name: ResNet32_CIFAR
  name: ResNet50
  param:
    pretrained: True
    pretrained_fpath: ~/.cache/torch/hub/checkpoints/resnet50-0676ba61.pth

loss:
  name: CrossEntropyLoss
  param:
    weight_type: ""
    label_smoothing: 0.
  DRW: True
  DRW_param:
    weight_type: "class-balanced"
    label_smoothing: 0.
    beta: 0.9999
