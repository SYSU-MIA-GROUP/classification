experiment:
  name: PathMNIST0.01_r50pre_CE_DRW
  start_epoch: 1
  total_epochs: 100
  log_fname: train.log
  resume: False
  resume_fpath: last.pth.tar
  save_period: 10
  eval_period: 1  # if 0, remove validate process when training.

finetune:
  name: last_DRS
  total_epochs: 10
  unfreeze_keys: ["fc"]
  trainloader:
    sampler: BalanceSampler
    batch_size: 32
    num_workers: 4
  loss:
    name: CrossEntropyLoss
    param:
      weight_type: ""
      label_smoothing: 0.
  optimizer:
    name: SGD
    param:
      lr: 0.01
      weight_decay: 1.0e-4
      momentum: 0.9
      nesterov: True
  lr_scheduler:
    name: CosineAnnealingLR
    param:
      warmup_epochs: 0
      T_max: 10
      eta_min: 1.0e-6

train_transform:
  name: MedTransform
  param:
    phase: train
    resize: [224, 224]

val_transform:
  name: MedTransform
  param:
    phase: test
    resize: [224, 224]

train_dataset:
  name: ImbalancedPathMNIST
  param:
    phase: train
    imb_type: exp
    imb_factor: 0.01

val_dataset:
  name: ImbalancedPathMNIST
  param:
    phase: test

