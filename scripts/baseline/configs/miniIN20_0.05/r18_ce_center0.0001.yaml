experiment:
  name: "miniIN20_0.05_r18_ce_center0.0001"
  start_epoch: 1
  total_epochs: 200
  log_fname: "train.log"
  resume: False
  resume_fpath: "last.pth.tar"
  extract_phase: 'train'
  save_period: 10
  eval_period: 1  # if 0, remove validate process when training.
 
finetune:
  name: "2RW_fc1"
  total_epochs: 10
  unfreeze_keys: ["fc"]
  trainloader:
    sampler: ""
    retain_epoch_size: False
    batch_size: 64
    num_workers: 6
  network:
    name: ''
    param:
      in_channels: 512
      num_classes: 20
  loss:
    name: "CrossEntropyLoss"
    param:
      weight_type: "class_weight"
      label_smoothing: 0.
  optimizer:
    name: "SGD"
    param:
      lr: 1.0e-1
      weight_decay: 1.0e-5
      momentum: 0.9
      nesterov: True
  lr_scheduler:
    name: 'StepLR'
    param:
      warmup_epochs: 0
      step_size: 2
      # milestones: [5, 10, 15, 20]
      gamma: 0.1


train_transform:
  name: "BaseTransform"
  param:
    phase: "train"
    resize: [224, 224]

val_transform:
  name: "BaseTransform"
  param:
    phase: "val"
    resize: [224, 224]

train_dataset:
  name: "imb_miniImageNet20"
  param:
    data_root: "miniImageNet"
    phase: "train"
    img_lst_fpath: "train20.txt"
    # map_fpath: "None"
    imb_type: 'exp'
    imb_factor: 0.05
    seed: 0
    # download: False

val_dataset:
  name: "imb_miniImageNet20"
  param:
    data_root: "miniImageNet"
    phase: "val"
    img_lst_fpath: "val20.txt"
    # map_fpath: "None"
    # download: False

trainloader:
  sampler: ""
  batch_size: 64
  num_workers: 6

valloader:
  batch_size: 128
  num_workers: 6

network:
  name: "ResNet18"
  param:
    num_classes: 20
    pretrained: False
    pretrained_fpath: "/home/waa/.cache/torch/hub/checkpoints/resnet34-b627a593.pth"

loss:
  name: "CrossEntropyLoss"
  param:
    weight_type: ''
    label_smoothing: 0.

loss2:
  name: "CenterLoss"
  param:
    num_class: 20
    num_feature: 512
    alpha: 0
    lambda: 0.0001

optimizer:
  name: "SGD"
  param:
    lr: 0.1
    weight_decay: 1.0e-5
    momentum: 0.9
    nesterov: True

optimizer2:
  name: "SGD"
  param:
    lr: 0.5
    weight_decay: 1.0e-5
    momentum: 0.9
    nesterov: True

lr_scheduler:
  # name: "CyclicLR"
